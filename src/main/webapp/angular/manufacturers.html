<table>
    <tr ng-repeat="manufacturer in manufacturers"> 
        <td>
            <p ng-click="manufacturerLink(manufacturer.manufacturerId)">
                <img src="images/manufacturers/{{manufacturer.logo}}" />{{manufacturer.name}}
            </p>
        </td>
    </tr>
</table>
