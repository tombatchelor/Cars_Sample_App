apiVersion: apps/v1 
kind: Deployment
metadata:
  name: cars-loadgen-deployment
spec:
  selector:
    matchLabels:
      app: cars_loadgen
  replicas: 1
  template:
    metadata:
      labels:
        app: cars_loadgen
    spec:
      containers:
      - name: jmeter
        image: tombatchelor/carsloadgen:6.1
        imagePullPolicy: Always
        args:
        - -n -Jthreads=1 -t /tests/SuperCars.jmx
